<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- icons from bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- stylesheets -->
</head>
<body>
    <main>
        <!-- library catalog -->
        <section>
            <h1>Library Catalog</h1>
            <p>Welcome to the library catalog. Here you can find a wide range of books and resources.</p>
            <div class="books">
                <div class="book-container">
                    <article class="book">
                        <a href="" class="book=link">
                            <div class="book-cover-container">
                                <img src="https://books.google.com/books/content?id=BOOK_ID&printsec=frontcover&img=1&zoom=1&source=gbs_api" alt="Book Cover" class="book-cover">
                            </div>
                        </a>
                        <div class="book-info">
                            <h2 class="book-title">Book Title: </h2>
                            <p class="book-author">Author: </p>
                            <p class="book-description">Description: </p>
                            <div class="book-buttons">
                                <button class="book-button">
                                    <span class="button-text">Start Reading</span>
                                    <i class="bi bi-arrow-up-right"></i>
                                </button>
                        </div>
                    </article>
                </div>
                <!-- created first book -->
            </ul>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- javascript -->
</body>
</html>
