<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- icons from bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <main>
        <!-- library catalog -->
        <section id="library-catalog">

            <h2 class="text-center col-12 m-0 p-0">Library Catalog</h2>

            <p class="text-center lh-lg col-12 m-0 p-0">Welcome to the library catalog. Here you can find a wide range of books and resources.</p>

            <div class="books">

                <div class="book-container">

                    <article class="book">

                        <a class="book-link">

                            <div class="book-cover-container">
                                <img src="assets/the-sun-also-rises.jpg" alt="Book Cover" width="200" height="200" class="book-cover" />
                            </div>
                            <div class="book-info">

                                <h3 class="book-title">The Sun Also Rises</h3>
                                <p class="book-author">Earnest Hemingway</p>
                                <p class="book-description">a story of love and loss in post-war europe</p>
                                <div class="book-button-container">

                                    <button type="button" class="book-button">
                                        <span class="book-button-text">Start Reading</span>
                                        <i class="bi bi-arrow-up-right book-button-icon"></i>
                                    </button>
                                </div>
                            </div>
                        </a>
                    </article>
                </div>
                <!-- created first book -->
            </ul>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- javascript -->
</body>
</html>
