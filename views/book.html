<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%- book.title -%></title>
    <!-- google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- icons from bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/book-details.css">
</head>
<body>
    <header class="container-fluid col-12"></header>
    <main>
        <!-- show book data here -->
        <article class="book">

            <figure class="book-cover-container">
                <img src="<%= book.cover %>" width="300" height="350" alt="sample book cover" class="book-cover object-fit-contain" />
            </figure>
            <section class="container-fluid col-12 d-flex flex-column align-items-center justify-content-center">
                
                <h3 class="text-center col-12 text-truncate m-0 p-0"><%= book.title %></h3>
                <h4 class="text-center col-12 text-truncate m-0 p-0"><%= book.author %></h4>
                <p class="text-center col-12 m-0 p-0"><%= book.description %></p>

                <button type="button" class="btn btn-lg btn-dark rounded-pill start-reading">
                    <span class="me-1">Start Reading</span>
                    <i class="bi bi-arrow-up-right"></i>
                </button>
            </section>
        </article>
    </main>
    <!-- bootstrap js -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- javascript -->
    <script></script>
</body>
</html>
