<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your PDF file</title>
    <!-- google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- icons from bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pdf-upload.css">
</head>
<body>
    <main>
        <p class="text-center col-8">
            send a pdf file to the server so that it can be reviewed and added to website if approved by administrator.
        </p>
        <!-- view all pdf files and create a book from one -->
        <section class="container-fluid col-12 d-flex align-items-center justify-content-center">

            <form
                action=""
                method="POST"
                name="request_pdf_upload"
                class="form col-lg-6 col-md-8 col-sm-12 d-flex flex-column align-items-center justify-content-center gap-3"
                enctype="multipart/form-data">

                <!-- collect the name of sender -->
                <div class="form-group col-12">
                    <label for="sender_name" class="form-label">Your Name</label>
                    <input type="text" id="sender_name" name="sender_name" class="form-control" placeholder="Your Name" required> 
                </div>
                <!-- collect phone -->
                <div class="form-group col-12">
                    <label for="sender_phone" class="form-label">Your Phone</label>
                    <input type="tel" id="sender_phone" name="sender_phone" class="form-control" placeholder="Your Phone" required>
                </div>
                <!-- collect email -->
                <div class="form-group col-12">
                    <label for="sender_email" class="form-label">Your Email</label>
                    <input type="email" id="sender_email" name="sender_email" class="form-control" placeholder="Your Email" required>
                </div>
                
                <!-- pdf list -->
                <ul class="col-12 p-0 pdf-list"></ul>

                <!-- add a pdf file or multiple ones -->
                <input type="file" name="pdf_file" id="pdf_file" class="form-control" accept=".pdf" multiple required />

                <div class="container-fluid col-12 d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary btn-sm rounded-2">Add PDF</button>
                </div>
            </form>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- javascript -->
    <script src="js/pdf-upload.js"></script>
</body>
</html>
